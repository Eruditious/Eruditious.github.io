<div class="contact-page">
<div class="contact-container bg-overlay" ng-init="revealNavbar()">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h1>Wanna talk?</h1>
      <p>I love spreading knowledge and discussing big ideas. If you want to learn more about a project I'm working on, or music, or just to discuss something you think is interesting, please contact me!</p>
    </div>
    <div class="col-md-3">
    </div>
  </div>

  <div class="row bg-overlay">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form role="form">
        <div class="form-group">
          <label for="email">Your Email Address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="Subject">Subject:</label>
          <input type="subject" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="Message">Message:</label>
          <textarea type="text" rows="6" class="form-control" id="message" placeholder="Type your message here!"></textarea>
        </div>
        <button type="submit" class="btn btn-default" ng-click="sendEmail()">Send!</button>
      </form>
      <div class="col-md-3">
      </div>
  </div>
  </div>
</div>
</div>


</div>
